<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fútbol Argentino</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Fútbol Argentino</h1>
        <nav class="navbar">
            
            <ul class="nav-links">
                <li class="dropdown">
                    <a href="#" class="dropbtn">Torneos y copas</a>
                    <div class="dropdown-content">
                     <a href="lpf.html">Liga profesional</a>
                     <a href= "copa_liga.html"> Copa de la liga</a>
                     <a href="copa_argentina.html"> Copa Argentina</a>
                    </div>
                    <li><a href="equipos.html">Equipos</a></li>
                    <li><a href="seleccion.html">Selección</a></li>
                    <li><a href="estadisticas.html">Estadisticas</a></li>
                </li>
            </ul>
        </nav>
    </header>

    <section id="noticias">
        <h2>Noticias</h2>
        <ul id="noticias"></ul>
    </section>

    <script>
        fetch('/jugadores')
            .then(response => response.json())
            .then(data => {
                const jugadoresList = document.getElementById('jugadores-list');
                data.forEach(jugador => {
                    const li = document.createElement('li');
                    li.textContent = `${jugador.nombre} - ${jugador.posicion} - ${jugador.club} - ${jugador.edad}`;
                    jugadoresList.appendChild(li);
                });
            });

        fetch('/partidos')
            .then(response => response.json())
            .then(data => {
                const partidosList = document.getElementById('partidos-list');
                data.forEach(partido => {
                    const li = document.createElement('li');
                    li.textContent = `${partido.fecha} - ${partido.rival} - ${partido.resultado}`;
                    partidosList.appendChild(li);
                });
            });
    </script>
</body>
</html>
